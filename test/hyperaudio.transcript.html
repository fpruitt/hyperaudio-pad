<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Transcript demo</title>

<style>
.transcript {
	font:14px/1.2 Arial;
	color:#000;
	width:640px;
	height:360px;
	overflow-y:scroll;
}
.transcript-grey {
	color:#666;
}
.transcript a {
	cursor:pointer;
}
.transcript a:hover {
	color:orange;
}
.transcript-video,
.transcript-video video {
	width:640px;
	height:360px;
}
.transcript-choice a {
	text-decoration:underline;
	font-weight:bold;
	cursor:pointer;
}
</style>

</head>
<body>

<div id="source-video" class="transcript-video"></div>

<p class="transcript-choice">
	<a id="source-1">Internet Indians</a>
	| <a id="source-2">Clapper Responds</a>
</p>

<div id="source-transcript" class="transcript"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.js"></script>
<script type="text/javascript" src="../node_modules/hyperaudio/lib/popcorn-1.4.0.js"></script>
<script type="text/javascript" src="../node_modules/hyperaudio/src/popcorn.transcript.js"></script>
<script type="text/javascript" src="../node_modules/hyperaudio/build/hyperaudio.js"></script>
<script type="text/javascript">

	var player = ha.Player({
		target: "#source-video"
	});

	var transcript = ha.Transcript({
		target: "#source-transcript",
		player: player
	});

	$('#source-1').click(function(e) {
		e.preventDefault();
		transcript.load({
			src: "../node_modules/transcripts/ts-internetindians.htm",
			video: "http://happyworm.com/video/internetindians.mp4"
		});
	});

	$('#source-2').click(function(e) {
		e.preventDefault();
		transcript.load({
			src: "../node_modules/transcripts/ts-clapper-responds.htm",
			video: "http://www.happyworm.com/video/clapper-responds.mp4"
		});
	});

</script>
</body>
</html>
